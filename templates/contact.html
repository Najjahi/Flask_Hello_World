<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page de Contact</title>
  <link rel="stylesheet" href="../static/css/style.css">
    
</head>
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>

    <section class="contact-info">
        <h2>Informations de contact</h2>
        <p>Pour toute question, vous pouvez nous contacter par le biais du formulaire ci-dessous ou par email.</p>
        <p>Email : <a href="mailto:contact@mon-site.com">contact@mon-site.com</a></p>
    </section>

    <section class="contact-form">
        <h2>Formulaire de contact</h2>
        <form action="#" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 MonSite. Tous droits réservés.</p>
    </footer>
</body>
</html>
